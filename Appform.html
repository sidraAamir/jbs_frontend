<!DOCTYPE html>
<html>
<head>
  <title>Job Application Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Step 1: Apply by filling the form</h1>
  <h2>Personal Information</h2>
  <br>
  <!-- <form class="job-application-form"> -->
    <div class="form-row">
      <div class="form-group">
        <label for="name">First name *</label>
        <input type="text" id="name" name="name" placeholder="First name" required>
      </div>

      <div class="form-group">
        <label for="email">Last name *</label>
        <input type="text" id="email" name="email" placeholder="Last name" required>
      </div>
    </div>

    <div class="form-row">
        <div class="form-group">
          <label for="name">Area *</label>
          <input type="text" id="name" name="name" placeholder="Area" required>
        </div>
  
        <div class="form-group">
          <label for="email">City *</label>
          <input type="text" id="email" name="email" placeholder="Karachi" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="name">Phone *</label>
          <input type="text" id="name" name="name" placeholder="Phone number" required>
        </div>
  
        <div class="form-group">
          <label for="email">CNIC *</label>
          <input type="email" id="email" name="email" placeholder="CNIC" required>
        </div>
      </div>
      <hr>
      <h2>Profile</h2>
      <br>
    <div class="form-row">
      <div class="form-group">
        <label for="phone">LinkedIn Account *</label>
        <input type="tel" id="phone" name="phone" placeholder="Paste URL"  required>
      </div>

      <div class="form-group">
        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" required>
      </div>
    </div>
    <hr>
    <h2>Experience & Skills</h2>
    <br>
    <div class="form-row">
        <div class="form-group">
          <label for="name">Last Company</label>
          <input type="text" id="name" name="name" required>
        </div>
  
        <div class="form-group">
          <label for="email">Last Job Title</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="name">Last Salary</label>
          <input type="text" id="name" name="name" required>
        </div>
  
        <div class="form-group">
          <label for="email">Expected Salary *</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

    <div class="form-group1">
      <label for="cover-letter">Give some details about your work at your last organization</label>
      <textarea id="cover-letter" name="cover-letter"  required></textarea>
    </div>
    <br>
    <div class="form-group1">
        <label for="cover-letter">* Give some details about any relevant work or project you did before  or else type NULL</label>
        <textarea id="cover-letter" name="cover-letter" required></textarea>
      </div>
    <br>
      <div class="form-group1">
        <label for="cover-letter">* Skills</label>
        <textarea id="cover-letter" name="cover-letter" required></textarea>
      </div>

    <br>
    <br>
    <input type="submit" value="Submit">
  <!-- </form> -->
</body>
</html>
